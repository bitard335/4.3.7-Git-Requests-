<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">
  <title>GitRequests</title>
</head>
<body>
  <div class="wrapper">
    <div class="search-box">
      <input type="text" class="search-box__input">
      <ul class="search-box__autocom">

      </ul>
    </div>
    <ul class="git-list">
      <li class="git-item hidden">
        <div class="git-data">
          <div class="git-name">Name</div>
          <div class="git-owner">Owner</div>
          <div class="git-stars">Stars</div>
        </div>
        <button class="git-item-close"></button>
      </li>
    </ul>
  </div>

  <script src="js/autoComplete.js"></script>
  <script src="js/git.js"></script>
</body>
</html>
